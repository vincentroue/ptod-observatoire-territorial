[build]
  command = "npm run build"
  publish = "dist"

# Headers pour DuckDB WASM (CORS + SharedArrayBuffer)
[[headers]]
  for = "/*"
  [headers.values]
    Cross-Origin-Opener-Policy = "same-origin"
    Cross-Origin-Embedder-Policy = "require-corp"

# Cache immutable pour assets hash√©s par Observable Framework
[[headers]]
  for = "/_file/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/_import/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/_npm/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
